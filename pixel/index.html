<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Store for Google Made Products and Accessories </title>
    <link rel="stylesheet" href="https://cdnjs.coudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/68a7fcbc89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navtile">
    <div class="highlights">
    <div class="logo">
        <img class="glogo"  src="images/7611770.png" alt="">
    </div>
    
    <div class="phones highlights">
        <p >Phones</p>
     </div>
     <div class="earbuds highlights ">
        <p>Earbuds</p>
     </div>
     
     <div class="watches highlights">
        <p>Watches</p>
     </div>
     <div class="accessories highlights ">
        <p>Accessories</p>
     </div>
    </div>
     
<div class="rightside">
   
    <i class="fa-solid fa-magnifying-glass onei"></i>
    <i class="fa-solid fa-circle-question onei"></i>
    <i class="fa-solid fa-cart-shopping onei"></i>
    <i class="fa-solid fa-circle-a onei"></i>
    <img class="profilei" style="border-radius: 56px;" src="images/unnamed.jpeg" alt="">
    
</div>
</div>
<div class="mainpage">
    <img class="mainimage" src="images/mainimage.webp" alt="">
</div>
<div class="bottomtiles">
    <i class="fa-solid fa-tag fa-rotate-90 tagi" style="color: #0c4ab6;"></i>
    <p class="maintext">Keep me updated about devices, news, tips and offers from Google Store.</p>
    <button class="signup">Sign Up</button>
    
</div>
<div class="footer">
    <div class="p1">
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-square-facebook"></i>
    <i class="fa-brands fa-youtube"></i>
    <i class="fa-brands fa-tiktok"></i>
</div>
<div class="p2">
    <div class="flagi">
        <img src="images/India.png" alt="">
        <p>India</p>
    </div>
    <p>Privacy</p>
    <p>Google Nest Commitment to Privacy</p>
    <p>Sales Terms</p>
    <p>Terms of service</p>
    
</div>


</div>

</body>
</html>
